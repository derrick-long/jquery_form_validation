<html>
  <head>
    <title> Form Validation </title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>

  <body>

    <div id="wrapper">

      <div class="errors">
      </div>

      <div class="form-element">
        <label for="email"> Email </label>
        <input type="text" name="email" id="email" placeholder="e.g. your_name@gmail.com"> </input>
      </div>

      <div class="form-element">
        <label for="telephone"> Telephone </label>
        <input type="text" name="telephone" id="telephone" placeholder="e.g. 123-456-7891"> </input>
      </div>

      <div class="form-element">
        <label for="password"> Password </label>
        <input type="password" name="password" id="password" placeholder="enter password here"> </input>
      </div>

      <div class="form-element">
        <label for="confirm-password">  Confirm Password </label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="enter password here"> </input>
      </div>

      <div class="form-element">
        <input type="submit"  id="submit-button" value="Sign Up"> </input>
      </div>

    </div>

    <script src="index.js"></script>
  </body>

</html>
